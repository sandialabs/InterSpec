  <body>
    <div class="DecayChainChart" id="chart" style="width: 80vw; height: 80vh; margin-left: 10vw; margin-top: 10vh;"></div>

    <div class="optselect" style="margin-top: 10px">
            <div id="nucs" style="display: inline-block;">
                <label for="nucsselect">Nuclides:</label>
                <select name="nucsselect" id="nucsselect">
                </select>
            </div>
            <div style="display: inline-block; margin-left: 15px;">
                <input type="checkbox" id="hlcb" name="hlcb" checked>
                <label for="hlcb">Show Half Lives</label>
            </div>
            <div style="display: inline-block; margin-left: 15px;">
                <input type="checkbox" id="instrcb" name="instrcb" checked>
                <label for="instrcb">Show Instructions</label>
            </div>
            <div style="display: inline-block; margin-left: 15px;">
                <input type="checkbox" id="hidesmallbr" name="hidesmallbr">
                <label for="hidesmallbr">Hide small (&lt;1E-5) decay lines</label>
            </div>
    </div>

    <script>
      const chartDiv = document.getElementById("chart");

      //chart.setColorOptions( options );
      chart = new DecayChainChart( chartDiv, default_options );

      window.addEventListener("resize", function(){
        chart.handleResize();
      });

      let select = document.getElementById("nucsselect");

        for( const [key, value] of Object.entries(nuc_data) ) {
            let opt = document.createElement('option');
            opt.value = key;
            opt.innerHTML = key;
            select.appendChild(opt);
        }
        
        select.selectedIndex = 0;
        select.addEventListener('change', (event) => {
            chart.setDecayData( nuc_data[event.target.value] );
        });

        if( Object.entries(nuc_data).length < 2 )
            document.getElementById("nucs").style.display = 'none';

        chart.setDecayData( nuc_data[select.value] );

        let hlcb = document.getElementById("hlcb");
        hlcb.addEventListener('change', () => {
            chart.setShowHalfLives( hlcb.checked );
        });

        let instrcb = document.getElementById("instrcb");
        instrcb.addEventListener('change', () => {
            chart.setShowInstructions( instrcb.checked );
        });
        
        let hidesmallbr = document.getElementById("hidesmallbr");
        hidesmallbr.addEventListener('change', () => {
            chart.setHideSmallBrDecayLines( hidesmallbr.checked );
        });

    </script>

    </body>
</html>
